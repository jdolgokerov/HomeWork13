    <script>
        function findPallindrom(number) {
            const result = {
               steps: 0,
               number: number,
            }
            const getPallindrom = () => {
                if (isPallindrom(number)) {
                   return result
                } else {
                 number += Number(String(number).split('').reverse().join(''))
                 result.steps++
                 getPallindrom();
                }
            }
            getPallindrom();

            return result;
        }

        function isPallindrom(number) {
            return String(number) === String(number).split('').reverse().join('');
        }

        console.log(findPallindrom(96));
    </script>
